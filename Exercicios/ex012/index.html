<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este video esta hospedado no seu próprio servidor</p>
    <video width="560" poster="" controls autoplay loop >  <!-- width=tamanho poster= capa do video controls=botão play-->
           <source src="" type="video/mp4">    <!--videos convertido no app handbreak:open source video-->
           <source src="" type="video/webm">   
           <source src="" type="videio/ogg">
           <p>Seu video não tem compatibilidade com reprodução de video. </p>
    </video> 

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=AHUXuABNSOaS5mE2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    
</body>
</html>

 <!--sempre coloque todos os estilos de videos para compatibilidade com navegadores diferentes
    As melhores formas são em que o cliente tem seus videos no youtube ou vimeo pois dai ele consome os dados da fonte e não da pagina do site que se tornaria um custo muito grande de hospedagem-->
