<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acesando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="auto"></iframe> para aprender a programar.
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        também é muito legal, pena que não funciona dentro do iframe por conta da sua segurança.
        <a href="https://www.google.com.br">pagina do google</a>  <!-- este aparece caso o iframe não for compativel cm o navegador-->
    </p>
</body>
</html>

<!--
     adiciona uma ancora um link para caso o navegador não for compativel 

     pode adicionar height e width ao iframe mas se feito em css ele sobrepõe os valores

     frameborder = 0 ou 1  0 : sem borda, 1= borda de 1 px

     scrolling= auto : se o conteudo exceder o iframe apare a barra de rolagem

     scrolling = yes : mesmo que o cnteúdo não exceda o iframe aparece a barra de rolagem

     scrolling= no : mesmo se o conteudo excer o iframe não irá permitir a rolagem
-->
