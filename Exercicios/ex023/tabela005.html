<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 05</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        
        col.cnome {
            background-color: chartreuse;
        }

        col.cgroup {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>Exercicios de tabelas</h1>
    <table>
        <colgroup>  <!-- colgroup =  Destaque nas colunas-->
            <col class="cnome">
            <col class="cgroup" span="2"> <!-- span destaca duas colunas-->
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
           <th>Nome</th>
           <th>Sexo</th>
           <th>Idade</th>
           <th>Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>   <!-- Destaque na linha - cria uma classe e estiliza-->
            <td>Claudio</td> 
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Rafaela</td>
            <td>F</td>
            <td>26</td>
            <td>Médica</td>
        </tr>
    </table>
</body>
</html>
