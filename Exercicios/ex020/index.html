<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray ;
            border: 1px solid black;     /* shorthand- border > largura: 1px - tipo: solido - cor: black */
            text-align: center;
            height: 200px;  /* altura */
            width: 200px;   /* largura */
        }

        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>


<!-- 

Div é um elemento tipo caixa/bloco, ela preenche de ponta a ponta o tamanho da tela
display é uma propriedade
     
-->
