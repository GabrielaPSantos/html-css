    <title>Parágrafos</title>

<body>
    <h1>Parágrafos e Quebra de Linha </h1>
    <p>Este é um exemplo de parágrafo sendo escrito, dentro de &lt;p&gt; e &lt;/p&gt;</p>
    <p>Este é um exemplo de parágrafo escrito com <br> quebra de linha, basta usar &lt;br&gt;</p>
     <!--Esta é a forma de escrever um comentário-->
     <p>Vamos adicionar alguns símbolos especiais: 
        &copy;
        &reg;
        &uarr;
        &yen;
        &euro;
        &Delta;
    </p>
    <p>Agora vamos adicionar alguns Emoji:  <!--Pesquise por Emojipedia para pegar os códigos dos emojis-->
        &#x1F525
        &#x1FA77
        &#x1F913
        Codar é demais!
    </p>
</body>
