<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">   <!-- desliga as sugestões de respostas conforme dadas anteriormente-->
        <p><label for="inome">Nome:</label>
          <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>


<!-- 
       action= "" > é uma ação que vai ser disparada quando clicar no botão de submit, o titulo é para um script que sera criado depois.


       label = etiqueta, legenda


       para name serve mais para html e php e id é mais util para javascript e label

       precisa usar label para relacionar com o input e não dificultar para os navegadores de busca
-->


<!--
     method: get  > aparece na barra de pesquisa, usar quando os dados não forem sensiveis (até 3 mil bytes)
     
     method: post > capta os dados mas não fica visivel para o usuário, usar quando os dados forem sensíveis (cpf, numero, nome, senhav e envio de fotos e arquivos)
-->
