<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="iname" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)-\d{4}$" required>
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!--
 type = email >  indica não ser um email se faltar @ 

 pattern="^[0-9]{4,5}-[0-9]{4}$"  quer dizer ser o padrão precisa conter 4 a 5 digitos entre 0-9 seguido por um - e 4 digitos de novo de 0-9 , ^$ simbolos de inico e fim

 \d representa qualquer dígito (0 a 9)

 (\d{2}\) obrigatório o ddd de dois digitos entre parenteses
-->
