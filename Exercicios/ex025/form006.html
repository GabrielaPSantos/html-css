<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
    <label for="icor">Cor:</label>
    <input type="color" name="cor" id="icor" value="#00ff00">
    </p>
    
    <p>
        <label for="inivel">Nível de Satisfação:</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
    </p>

    <p>
        <label for="ifoto">Foto de Perfil</label>
        <input type="file" name="Foto" id="ifoto">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>

<!--
       type range = nivel 
       type color = aparece a cor pra escolher
       type file = escolher arquivo do pc (ao usar file precisa estar no method post no form, se for elementos que passam de tres mil bytes usa post)
       value = valor inicial padrão
-->
