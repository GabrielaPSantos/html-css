<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina com Imagem</title>
</head>
<body>
    <h1>Testando carga e imagem</h1>
    <hr>
    <p>Abaixo você verá uma imagem ques esta na mesma pasta:</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Podemos carregar tambem imagens em subpastas:</p>
    <img src="Imagens/logo-css.png" alt="Logo CSS3">
    <p>Tambem podemos carregar imagens externas:</p>   <!--Isto é um Link, uma URL-->
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-1-225993.png?f=webp&w=256" alt="Logo Javascript">

</body>
</html>
